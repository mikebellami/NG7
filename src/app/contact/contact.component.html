<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
	
	<h5 *ngIf="success"> Sucessfully submitted</h5>

	<label>
		Name:
		<input type="text" formControlName="name">
		<div *ngIf="submitted && messageForm.controls.name.errors" class="error">
		<div *ngIf="messageForm.controls.name.errors.required"> please enter your name </div>
		</div>
	</label>

	<label>
		Message:
		<textarea formControlName="message"></textarea>
		<div *ngIf="submitted && messageForm.controls.message.errors" class="error">
		<div *ngIf="messageForm.controls.message.errors.required"> please type in your message</div>
		</div>
	</label>

	<button class="cta"> Send Message</button>

</form>

<div *ngIf="submitted" class="results">
	<strong>Name</strong>
	<span>{{ messageForm.controls.name.value }}</span>

	<strong>Mesaage</strong>
	<span>{{ messageForm.controls.message.value }}</span>

</div>
